<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Spin Anak Ekstra TIK SDN Karangtejo</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef6ff;
  text-align:center;
}

h1{
  color:#1a3c8b;
}

.container{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:20px;
}

/* RODA */
#wheelBox{
  position:relative;
}

#wheel{
  width:350px;
  height:350px;
  border-radius:50%;
  border:12px solid #333;
  transition:transform 4s ease-out;
}

/* PANAH */
#arrow{
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid red;
  margin:auto;
  margin-bottom:10px;
}

/* TOMBOL */
button{
  margin-top:20px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#2196f3;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#1976d2;
}

/* HASIL */
#hasilBox{
  width:300px;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
  text-align:left;
}

#hasilBox h3{
  text-align:center;
}

#hasil{
  margin-top:10px;
}
</style>
</head>

<body>

<h1>ðŸŽ¯ Spin Anak Ekstra TIK SDN Karangtejo</h1>

<div class="container">

  <!-- SPIN -->
  <div id="wheelBox">

    <div id="arrow"></div>

    <canvas id="wheel" width="350" height="350"></canvas>

    <br>
    <button onclick="spin()">SPIN</button>

  </div>

  <!-- HASIL -->
  <div id="hasilBox">
    <h3>Sudah Terpilih</h3>
    <ul id="hasil">
      <li>Belum ada</li>
    </ul>
  </div>

</div>

<!-- SUARA MENANG -->
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.mp3"></audio>

<script>

/* =========================
   DATA KELOMPOK
========================= */

const dataKelompok = [
  {nama:"Kelompok 1", anak:["ALDEVARO","HISYAM","ZULVIA"]},
  {nama:"Kelompok 2", anak:["ROHMAD","ALI","NITYA"]},
  {nama:"Kelompok 3", anak:["MUAMMAR","ALZAM","ALESHA"]},
  {nama:"Kelompok 4", anak:["WAFA","MALKAN","AZKIA"]},
  {nama:"Kelompok 5", anak:["NAUVAL","RIZQI","LEVINA"]},
  {nama:"Kelompok 6", anak:["RAFLI","NATHANAEL","RHADESKA"]},
  {nama:"Kelompok 7", anak:["ARDAN","NIZAM","NAILA"]},
  {nama:"Kelompok 8", anak:["ARU","PANDINI","SEFIA"]},
  {nama:"Kelompok 9", anak:["EGA","AQILLA","ZAHROTUL"]},
  {nama:"Kelompok 10", anak:["GIBRAN","KHANZA","ZUKY"]}
];


/* =========================
   GABUNG DATA
========================= */

let semuaAnak = [];

dataKelompok.forEach(k=>{
  k.anak.forEach(a=>{
    semuaAnak.push({
      nama:a,
      kelompok:k.nama
    });
  });
});


/* =========================
   SIMPAN HASIL PER KELOMPOK
========================= */

let hasilKelompok = {};


/* =========================
   CANVAS
========================= */

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const radius = canvas.width/2;

let rotation = 0;
let spinning = false;


/* =========================
   AUDIO FIX
========================= */

const winSound = document.getElementById("winSound");

// unlock audio
document.addEventListener("click",()=>{
  winSound.play().then(()=>{
    winSound.pause();
    winSound.currentTime=0;
  }).catch(()=>{});
},{once:true});


/* =========================
   WARNA
========================= */

function randomColor(){
  return `hsl(${Math.random()*360},80%,70%)`;
}


/* =========================
   GAMBAR RODA
========================= */

function drawWheel(){

  ctx.clearRect(0,0,canvas.width,canvas.height);

  const slice = 2*Math.PI/semuaAnak.length;

  semuaAnak.forEach((data,i)=>{

    ctx.beginPath();
    ctx.moveTo(radius,radius);
    ctx.fillStyle = randomColor();
    ctx.arc(radius,radius,radius,i*slice,(i+1)*slice);
    ctx.fill();

    ctx.save();
    ctx.translate(radius,radius);
    ctx.rotate(i*slice + slice/2);

    ctx.textAlign="right";
    ctx.fillStyle="black";
    ctx.font="bold 13px Arial";

    ctx.fillText(data.nama, radius-15,5);

    ctx.restore();

  });

}

drawWheel();


/* =========================
   SPIN
========================= */

function spin(){

  if(spinning) return;

  if(semuaAnak.length==0){
    alert("Semua anak sudah terpilih!");
    return;
  }

  spinning = true;

  const rand = Math.random()*360 + 720;

  rotation += rand;

  canvas.style.transform =
    `rotate(${rotation}deg)`;


  setTimeout(pilihHasil,4000);

}


/* =========================
   PILIH HASIL
========================= */

function pilihHasil(){

  const slice = 360/semuaAnak.length;

  let deg = rotation % 360;

  let index = Math.floor(
    (360-deg)/slice
  ) % semuaAnak.length;


  const terpilih = semuaAnak[index];

  // SUARA
  winSound.currentTime=0;
  winSound.play();

  // SIMPAN
  simpanHasil(terpilih);

  // HAPUS
  semuaAnak.splice(index,1);

  // REDRAW
  drawWheel();

  spinning=false;

}


/* =========================
   SIMPAN PER KELOMPOK
========================= */

function simpanHasil(data){

  if(!hasilKelompok[data.kelompok]){
    hasilKelompok[data.kelompok]=[];
  }

  hasilKelompok[data.kelompok].push(data.nama);

  tampilkanHasil();

}


/* =========================
   TAMPILKAN HASIL
========================= */

function tampilkanHasil(){

  const box = document.getElementById("hasil");

  box.innerHTML="";

  for(let k in hasilKelompok){

    // Judul Kelompok
    const judul = document.createElement("li");
    judul.innerHTML = `<b>${k}</b>`;
    box.appendChild(judul);

    // Anak
    hasilKelompok[k].forEach(a=>{

      const li = document.createElement("li");
      li.style.marginLeft="15px";
      li.innerText="- "+a;

      box.appendChild(li);

    });

  }

}

</script>


</body>
</html>
